<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Excellence Coaching Hub - Your e-learning platform">
  <!-- Google Sign-In Client ID for web -->
  <meta name="google-signin-client_id" content="216678536759-0ac2284f1b0657b32b91b2.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Excellence Coaching Hub">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Excellence Coaching Hub</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Identity Services script for web -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Google Identity Services initialization -->
  <div id="g_id_onload"
    data-client_id="216678536759-0ac2284f1b0657b32b91b2.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-auto_prompt="false">
  </div>
  
  <!-- The Google Sign-In button will be rendered here if needed -->
  <div class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="signin_with"
    data-size="large"
    data-logo_alignment="left">
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
